<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num1 = prompt("첫번째 숫자입력");
        var num2 = prompt("두번째 숫자입력");

        //if (num1 !== null && num2 !== null) {
        if (num1 > num2) {
            document.write(num1 + "이 " + num2 + "보다 큼");
        } else if (num1 == num2) {
            document.write(num1 + " = " + num2);
        } else
            document.write(num2 + "이 " + num1 + "보다 큼");
        //} else
        // document.write("숫자를 입력하세요");
    </script>
</body>

</html>
